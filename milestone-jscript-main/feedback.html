     <!-- Feedback Section -->
     <section class="feedback" id="feedback">
        <h1>Feedback</h1>
        <img src="./img/feed.jpg" alt="gambar" class="gambar" style="max-width: 100%;">
        <body>
          <div class="form-box" style="max-width: 90%;"> 
            <form>
              <!-- Nama -->
              <label for="uname"> 
                <i class="fa fa-solid fa-user"></i> 
                Name 
              </label> 
              <input type="text" id="uname"
                name="uname" required placeholder="type name"> 
              
              <!-- Email -->
              <label for="email"> 
                <i class="fa fa-solid fa-envelope"></i> 
                Email Address 
              </label> 
              <input type="email" id="email"
                name="email" required placeholder="type email"> 
        
              <!-- Phone -->
              <label for="phone"> 
                <i class="fa-solid fa-phone"></i> 
                Phone No 
              </label> 
              <input type="tel" id="phone"
                name="phone" required placeholder="type no-phone"> 
              
              <!-- Satisfy -->
              <label> 
                <i class="fa-solid fa-face-smile"></i> 
                Do you satisfy with our service? 
              </label> 
              <div class="radio-group"> 
                <input type="radio" id="yes"
                  name="satisfy" value="yes" checked> 
                <label for="yes">Yes</label> 
        
                <input type="radio" id="no"
                  name="satisfy" value="no"> 
                <label for="no">No</label> 
              </div> 
  
              <!-- Suggestions -->
              <label for="msg"> 
                <i class="fa-solid fa-comments"
                style="margin-right: 3px;"></i> 
                Write your Suggestions: 
              </label> 
              <textarea id="msg" name="msg"
                required placeholder="Write your suggestions" placeholder="ketik remark"></textarea>
  
              <!-- Submit Button -->
              <button type="submit"> 
                Submit 
              </button> 
            </form> 
          </div> 
      </section>
